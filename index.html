<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Partes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Formulario Partes</h1>

    <form id="formulario">
      <!-- Inspector -->
      <label for="inspector">Inspector:</label>
      <select id="inspector" name="inspector" required>
        <option value="" disabled selected>Selecciona un Inspector</option>
        <option value="BACI, Gustavo Hernan">BACI, Gustavo Hernan</option>
        <option value="BROWN, Matias Raul">BROWN, Matias Raul</option>
        <option value="BUSTOS, Cristian Gabriel">BUSTOS, Cristian Gabriel</option>
        <option value="CORDOBA, Rodolfo Ariel">CORDOBA, Rodolfo Ariel</option>
        <option value="D'ANDREA, Juan Jose">D'ANDREA, Juan Jose</option>
        <option value="DI GIALLEONARDO, Pablo Andres">DI GIALLEONARDO, Pablo Andres</option>
        <option value="GALVAN, Leonardo">GALVAN, Leonardo</option>
        <option value="GAYOZO, Juan Carlos">GAYOZO, Juan Carlos</option>
        <option value="GUTIERREZ, Hector Fabian">GUTIERREZ, Hector Fabian</option>
        <option value="HERNANDEZ, Angel Mariano Gabriel">HERNANDEZ, Angel Mariano Gabriel</option>
        <option value="LAMBERTI, Nestor Gustavo">LAMBERTI, Nestor Gustavo</option>
        <option value="LEMMI, Bernardo Esteban">LEMMI, Bernardo Esteban</option>
        <option value="LENCINA, Carlos Horacio">LENCINA, Carlos Horacio</option>
        <option value="MARCHESE, Roberto Daniel">MARCHESE, Roberto Daniel</option>
        <option value="MARTINEZ, Pedro Roberto">MARTINEZ, Pedro Roberto</option>
        <option value="MORMANDO, Sergio Antonio">MORMANDO, Sergio Antonio</option>
        <option value="MUNZ, Alberto Daniel">MUNZ, Alberto Daniel</option>
        <option value="NUÑEZ, David Alejandro">NUÑEZ, David Alejandro</option>
        <option value="OZAN, Jonatan Gabriel">OZAN, Jonatan Gabriel</option>
        <option value="PALAZZO, Daniel Alejandro">PALAZZO, Daniel Alejandro</option>
        <option value="PENNISI, Damian Alfredo">PENNISI, Damian Alfredo</option>
        <option value="RODRIGUEZ, Raul Ruben">RODRIGUEZ, Raul Ruben</option>
        <option value="RUBIANES, Edgardo Guillermo">RUBIANES, Edgardo Guillermo</option>
        <option value="SALINAS, Sebastian Dario">SALINAS, Sebastian Dario</option>
        <option value="TAPIA, Jorge Atilio">TAPIA, Jorge Atilio</option>
        <option value="TORRILLA, Marcelo Jorge">TORRILLA, Marcelo Jorge</option>
        <option value="# INSPECTOR 1"># INSPECTOR 1</option>
        <option value="# INSPECTOR 2"># INSPECTOR 2</option>
        <option value="# INSPECTOR 3"># INSPECTOR 3</option>
        <option value="# INSPECTOR 4"># INSPECTOR 4</option>
        <option value="# INSPECTOR 5"># INSPECTOR 5</option>
      </select>

      <!-- Fecha y Hora -->
      <label for="fecha-hora">Fecha y Hora:</label>
      <input type="text" id="fecha-hora" name="fecha-hora" readonly required />

      <!-- Empresa -->
      <label for="empresa">Empresa:</label>
      <select id="empresa" name="empresa" required>
        <option value="PERALRA RAMOS">PERALTA RAMOS</option>
        <option value="12 DE OCTUBRE">12 DE OCTUBRE</option>
        <option value="COSTA AZUL">COSTA AZUL</option>
      </select>

      <!-- Interno, Línea y Legajo EN UNA MISMA LÍNEA -->
<div class="row">
  <div class="field">
    <label for="interno">Interno:</label>
    <input type="number" id="interno" name="interno" required min="1" required />
  </div>

  <div class="field">
    <label for="linea">Línea:</label>
    <input type="number" id="linea" name="linea" required min="1" required />
  </div>

  <div class="field">
    <label for="legajo">Legajo:</label>
    <input type="number" id="legajo" name="legajo" required min="1" />
  </div>
</div>

      <!-- Chofer -->
      <div class="full-field">
        <label for="chofer">Chofer:</label>
        <input type="text" id="chofer" name="chofer" required />
      </div>

      <!-- Detalle -->
      <div class="full-field">
        <label for="detalle">Detalle:</label>
        <textarea id="detalle" name="detalle" required placeholder="Ingrese el detalle..."></textarea>
      </div>

      <!-- Botones -->
      <div class="full-field">
        <button type="button" id="cancelar" onclick="cancelar()">Cancelar</button>
        <button type="submit" id="enviar" onclick="enviarDatos(event)">Enviar</button>
      </div>
    </form>
  </div>

<script src="script.js"></script>

 
</body>
</html>

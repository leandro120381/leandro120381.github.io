<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORMULARIO PARTES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005a9e;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-cancel {
      background-color: #ccc;
      color: #333;
    }
    .btn-save {
      background-color: #005a9e;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FORMULARIO PARTES</h1>

    <div class="form-group">
      <label for="inspector">INSPECTOR</label>
      <select id="inspector" required>
        <option value="">Seleccionar inspector</option>
        <option value="BACI, Gustavo Hernan">BACI, Gustavo Hernan</option>
        <option value="BROWN, Matias Raul">BROWN, Matias Raul</option>
        <option value="BUSTOS, Cristian Gabriel">BUSTOS, Cristian Gabriel</option>
        <option value="CORDOBA, Rodolfo Ariel">CORDOBA, Rodolfo Ariel</option>
        <option value="D ANDREA, Juan Jose">D ANDREA, Juan Jose</option>
        <option value="DI GIALLEONARDO, Pablo Andres">DI GIALLEONARDO, Pablo Andres</option>
        <option value="GALVAN, Leonardo">GALVAN, Leonardo</option>
        <option value="GAYOZO, Juan Carlos">GAYOZO, Juan Carlos</option>
        <option value="GUTIERREZ, Hector Fabian">GUTIERREZ, Hector Fabian</option>
        <option value="HERNANDEZ, Angel Mariano Gabriel">HERNANDEZ, Angel Mariano Gabriel</option>
        <option value="LAMBERTI, Nestor Gustavo">LAMBERTI, Nestor Gustavo</option>
        <option value="LEMMI, Bernardo Esteban">LEMMI, Bernardo Esteban</option>
        <option value="LENCINA, Carlos Horacio">LENCINA, Carlos Horacio</option>
        <option value="MARCHESE, Roberto Daniel">MARCHESE, Roberto Daniel</option>
        <option value="MARTINEZ, Leandro">MARTINEZ, Leandro</option>
        <option value="MARTINEZ, Pedro Roberto">MARTINEZ, Pedro Roberto</option>
        <option value="MASTRANGELO, Carlos Gustavo">MASTRANGELO, Carlos Gustavo</option>
        <option value="MORMANDO, Sergio Antonio">MORMANDO, Sergio Antonio</option>
        <option value="MUNZ, Alberto Daniel">MUNZ, Alberto Daniel</option>
        <option value="NUÑEZ, David Alejandro">NUÑEZ, David Alejandro</option>
        <option value="OZAN, Jonatan Gabriel">OZAN, Jonatan Gabriel</option>
        <option value="PALAZZO, Daniel Alejandro">PALAZZO, Daniel Alejandro</option>
        <option value="PENNISI, Damian Alfredo">PENNISI, Damian Alfredo</option>
        <option value="RODRIGUEZ, Raul Ruben">RODRIGUEZ, Raul Ruben</option>
        <option value="RUBIANES, Edgardo Guillermo">RUBIANES, Edgardo Guillermo</option>
        <option value="SALINAS, Sebastian Dario">SALINAS, Sebastian Dario</option>
        <option value="TAPIA, Jorge Atilio">TAPIA, Jorge Atilio</option>
        <option value="TORRILLA, Marcelo Jorge">TORRILLA, Marcelo Jorge</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fecha">FECHA Y HORA</label>
      <input type="text" id="fecha" readonly />
    </div>

    <div class="form-group">
      <label for="empresa">EMPRESA</label>
      <select id="empresa" required>
        <option value="">Seleccionar empresa</option>
        <option value="PERALTA RAMOS">PERALTA RAMOS</option>
        <option value="12 DE OCTUBRE">12 DE OCTUBRE</option>
        <option value="COSTA AZUL">COSTA AZUL</option>
      </select>
    </div>

    <div class="form-group">
      <label for="interno">INTERNO (Maximo 3 digitos)</label>
      <input type="number" id="interno" maxlength="3" max="999" required />
    </div>

    <div class="form-group">
      <label for="linea">LINEA (Max 3 digitos)</label>
      <input type="number" id="linea" maxlength="3" max="999" required />
    </div>

    <div class="form-group">
      <label for="legajo">LEGAJO DEL CHOFER (Max 4 digitos)</label>
      <input type="number" id="legajo" maxlength="4" max="9999" required />
    </div>

    <div class="form-group">
      <label for="nombreChofer">NOMBRE DEL CHOFER</label>
      <input type="text" id="nombreChofer" maxlength="100" required />
    </div>

    <div class="form-group">
      <label for="detalle">DETALLE DE LA INFRACCION</label>
      <textarea id="detalle" maxlength="500" placeholder="Describir motivo de la infraccion..." required></textarea>
    </div>

    <button type="button" class="btn-cancel" onclick="limpiarFormulario()">Cancelar</button>
    <button type="button" class="btn-save" onclick="guardarEnHoja()">Guardar</button>
  </div>

  <script>
    // Mostrar fecha y hora actual al cargar
    window.onload = function () {
      const now = new Date();
      const fecha = now.toLocaleString('es-AR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('fecha').value = fecha;
    };

    // Limpiar formulario
    function limpiarFormulario() {
      document.getElementById('inspector').value = '';
      document.getElementById('empresa').value = '';
      document.getElementById('interno').value = '';
      document.getElementById('linea').value = '';
      document.getElementById('legajo').value = '';
      document.getElementById('nombreChofer').value = '';
      document.getElementById('detalle').value = '';
      // Restaurar fecha actual
      const now = new Date();
      const fecha = now.toLocaleString('es-AR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('fecha').value = fecha;
    }

    // Enviar datos a Google Sheets
    function guardarEnHoja() {
      const inspector = document.getElementById('inspector').value;
      const fecha = document.getElementById('fecha').value;
      const empresa = document.getElementById('empresa').value;
      const interno = document.getElementById('interno').value;
      const linea = document.getElementById('linea').value;
      const legajo = document.getElementById('legajo').value;
      const nombreChofer = document.getElementById('nombreChofer').value;
      const detalle = document.getElementById('detalle').value;

      // Validar campos
      if (!inspector || !empresa || !interno || !linea || !legajo || !nombreChofer || !detalle) {
        alert('Por favor complete todos los campos.');
        return;
      }

      // Datos a enviar
      const data = {
        inspector,
        fecha,
        empresa,
        interno,
        linea,
        legajo,
        nombreChofer,
        detalle
      };

      // URL de tu Web App de Google Apps Script
      // Reemplaza con tu URL de despliegue real
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxcIFmcuZE114XfnOEp41QpF-s08CmUAPQ64lpEwKGBF9DQnAG9Q_OqjZSf2gMafIHm_g/exec';

      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      }).then(() => {
        alert('Datos guardados correctamente.');
        limpiarFormulario();
      }).catch(err => {
        alert('Error al guardar. Verifique conexion.');
        console.error('Error:', err);
      });
    }
  </script>
</body>
</html>
